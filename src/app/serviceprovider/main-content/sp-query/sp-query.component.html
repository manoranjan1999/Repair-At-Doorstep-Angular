<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item"><a href="#">Service Provider</a></li>
    <li class="breadcrumb-item active" aria-current="page">My Query</li>
  </ol>
</nav>

<div class="container contact">
  <div class="row">
    <div class="col-md-3">
      <div class="contact-info text-center">
        <img src="../../../../assets/img/contact-image.png" alt="image" />
        <h2>Contact Us</h2>
        <h4>We would love to hear from you !</h4>
      </div>
    </div>
    <div class="col-md-9">
      <div class="contact-form">
        <div class="form-group">
          <label class="control-label " for="lname">Query Title:</label>
          <div class="col-sm-12">
            <input #queryTitle type="text" class="form-control" id="lname" placeholder="Enter Query Title" name="lname"
              required="">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="comment">Ask Your Query:</label>
          <div class="col-sm-12">
            <textarea #query class="form-control" rows="5" id="comment" required=""></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary"
              (click)="saveQuery(queryTitle.value, query.value)">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ngx-spinner size="medium" color="#fff" type="line-scale" [fullScreen]="true"></ngx-spinner>
