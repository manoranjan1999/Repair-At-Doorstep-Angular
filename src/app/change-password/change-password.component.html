<div class="col-md-6 offset-md-3 mt-5">
    <div class="card card-outline-secondary">
        <div class="card-header">
            <h3 class="mb-0">Change Password</h3>
        </div>
        <div class="card-body">
            <form class="form" role="form" autocomplete="off" [formGroup]="changePasswordForm">
                <div class="form-group">
                    <label for="inputPasswordO  ld">Username (email)</label>
                    <input type="email" class="form-control" id="inputPasswordOld" formControlName="emailId">
                </div>
                <div class="form-group">
                    <label for="inputPasswordOld">Current Password</label>
                    <input type="password" class="form-control" id="inputPasswordOld" formControlName="currentPassword">
                </div>
                <div class="form-group">
                    <label for="inputPasswordNew">New Password</label>
                    <input type="password" class="form-control" id="inputPasswordNew" formControlName="newPassword">
                    <span class="form-text small text-muted">
                        The password must be 8-20 characters, and must <em>not</em> contain spaces.
                    </span>
                </div>
                <div class="form-group">
                    <label for="inputPasswordNewVerify">Confirm Password</label>
                    <input type="text" class="form-control" id="inputPasswordNewVerify" (keyup)="confirm()"
                        formControlName="confirmPassword">
                    <span class="form-text small text-muted">
                        To confirm, type the new password again.
                    </span>
                    <span *ngIf='confirmPassword' class="form-text small" style="color: red;">
                        Password not match.
                    </span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg float-right" (click)="change()"
                        [disabled]="!changePasswordForm.valid">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
