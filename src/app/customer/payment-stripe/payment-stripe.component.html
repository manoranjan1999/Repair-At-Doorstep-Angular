<div class="col-md-6 offset-md-3 mt-5">
    <div class="card card-outline-secondary">
        <div class="card-body">
            <h3 class="text-center">Credit Card Payment</h3>
            <hr>
            <div class="alert alert-info p-2 pb-3">
                <a class="close font-weight-normal initialism" data-dismiss="alert" href="#"><samp>&times;</samp></a>
                CVC code is required.
            </div>
            <form [formGroup]="paymentForm" class="form">
                <div class="form-group">
                    <label for="cc_name">Card Holder's Name</label>
                    <input type="text" class="form-control" id="cc_name" [(ngModel)]="paymentObj.cardName"
                        formControlName="cardName" name="pCardName" required="required">
                </div>
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="number" class="form-control" autocomplete="off" [(ngModel)]="paymentObj.cardNumber"
                        formControlName="cardNumber" name="pCardNumber" required="">
                </div>
                <div class="form-group row">
                    <label class="col-md-12">Card Exp. Date</label>
                    <div class="col-md-4">
                        <select class="form-control" [(ngModel)]="paymentObj.expMonth" formControlName="expMonth"
                            name="pExpMonth" size="0">
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-control" [(ngModel)]="paymentObj.expYear" formControlName="expYear"
                            name="pExpYear" size="0">
                            <option>2021</option>
                            <option>2022</option>
                            <option>2023</option>
                            <option>2024</option>
                            <option>2025</option>
                            <option>2026</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" autocomplete="off" [(ngModel)]="paymentObj.cvc"
                            formControlName="cvc" name="pCvc" placeholder="CVC">
                    </div>
                </div>
                <div class="row">
                    <label class="col-md-12">Amount</label>
                </div>
                <div class="form-inline">
                    <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text">â‚¹</span></div>
                        <input type="text" class="form-control text-right" disabled id="exampleInputAmount"
                            placeholder="{{grandTotal}}">
                        <div class="input-group-append"><span class="input-group-text">.00</span></div>
                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <div class="col-md-6">
                        <button type="reset" class="btn btn-danger btn-lg btn-block">Cancel</button>
                    </div>
                    <div class="col-md-6">
                        <input type="button" class="btn btn-success btn-lg btn-block" value="submit"
                            (click)="chargeCreditCard()">
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Please Wait. </p>
</ngx-spinner>
