<div class="container p-3">
  <div class="row">
    <div class="col-12">
      <form class="registration-form" [formGroup]="form" (submit)="submit()">

        <div class="form-header">
          <img src="../../assets/img/avatar.svg">
          <h2 class="title"><b>Request for Registration</b></h2>
          <p class="user-notification">This page will help RAYD know about you.</p>
        </div>
        <div class="content">
          <div class="row">
            <div class="form-group col-6">
              <label for="inputSpName" id="inputField"><b>Service Provider Name<sup>*</sup></b></label>
              <input class="form-control" formControlName="spName" type="text">
            </div>
            <div class="form-group col-6">
              <label for="inputemail" id="inputField"><b>Email<sup>*</sup></b></label>
              <input class="form-control" formControlName="email" type="text">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-6">
              <label for="inputPhone" id="inputField"><b>Phone<sup>*</sup></b></label>
              <input class="form-control" formControlName="phone" type="number">
            </div>
            <div class="form-group col-6">
              <label for="inputProductType" id="inputField"><b>Product Type<sup>*</sup></b></label>
              <select class="form-control" formControlName="productType">
                <option>Electronics</option>
                <option>Plumber</option>
                <option>Mechanic</option>
                <option>Tailoring</option>
              </select>
            </div>
          </div>


          <div class="" formArrayName="products">
            <div class="row">
              <div class="col-6" *ngFor="let product of productFormGroup.controls; let i = index;">
                <div [formGroupName]="i" class="row">

                  <div class="form-group col-12">
                    <label for="inputProductName" id="inputField"><b>Product-{{i + 1}}<sup>*</sup></b></label>
                    <input class="form-control" formControlName="productName" type="text">
                    <input class="form-control" formControlName="productName1" type="text">
                    <input class="form-control" formControlName="productName2" type="text">

                  </div>

                  <div class="form-group col-12 text-right">
                    <button class="btn btn-danger" type="button" (click)="removeProduct(i)"> Remove </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div class="col-12">
            <div class="text-center">
              <button class="btn btn-primary m-1" type="button" (click)="addProduct()"> Add Product </button>
              <button class="btn btn-success m-1" [disabled]="!form.valid" type="submit"> Save User Profile </button>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
