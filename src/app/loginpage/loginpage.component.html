<body>
	<div class="container">
		<div class="img">
			<img src="../../assets/img/bg.svg">
		</div>
		<div class="login-content">
			<form [formGroup]="loginForm">
				<img src="../../assets/img/avatar.svg">
				<h2 class="title">Welcome</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">

						<input type="text" class="input" placeholder="Email" formControlName="emailId">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">

						<input type="password" class="input" placeholder="Password" formControlName="password">
					</div>
				</div>
				<a routerLink="/changepassword">Forgot Password?</a>
				<input type="submit" class="btn" value="Login" (click)="login()">
			</form>
		</div>
	</div>

</body>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
	<p style="color: white">Please Wait fetching your details. </p>
</ngx-spinner>
